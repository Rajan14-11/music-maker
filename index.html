<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music maker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="app">
    <header class="top">
        <h1>The Music Maker</h1>
        <p>Tap the pads to make the music</p>
    </header>
    <div class="visuals"></div>
    <div class="pads">
        <div class="pad1">
            <audio class="sound" src="./sounds/beach.mp3"></audio>
        </div>
        <div class="pad2">
            <audio class="sound" src="./sounds/food.mp3"></audio>
        </div>
        <div class="pad3">
            <audio class="sound" src="./sounds/rain.mp3"></audio>
        </div>
        <div class="pad4">
            <audio class="sound" src="./sounds/gameover.mp3"></audio>
        </div>
        <div class="pad5">
            <audio class="sound" src="./sounds/move.mp3"></audio>
        </div>
      
    </div>
</div>

    <script src="./app.js"></script>
</body>
</html>
